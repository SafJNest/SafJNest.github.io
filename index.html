<!DOCTYPE html>
<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<title>Beebot</title>
	</head>
	<body>
		
        <div>
            <a id="login" href="https://discord.com/api/oauth2/authorize?client_id=938487470339801169&redirect_uri=https%3A%2F%2Fsafjnest.github.io%2F&response_type=token&scope=identify&scope=guilds">Identify Yourself</a>
        </div>
	
        <script>
            window.onload = () => {
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
                if (!accessToken) {
                    return (document.getElementById('login').style.display = 'block');
                }
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        authorization: `${tokenType} ${accessToken}`,
                    },
                })
                    .then(result => result.json())
                    .then(response => {
                        console.log(response);
                        const {username, discriminator, id} = response;
                        console.log(tokenType)
                        $.ajax({
                            type: 'POST',
                            url: 'https://safjnest.github.io/session.php',
                            data: {'id': id, 'tokenType': tokenType, 'accessToken': accessToken},
                            success: function(content) {
                                console.log(content)
                                window.location.href = 'dashboard.php';
                            }
                        });
                    })
                    .catch(console.error);
            };
            
        </script>
    
    
    </body>
</html>
